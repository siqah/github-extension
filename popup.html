<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Search</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        button {
            margin-top: 5px;
            width: 90px;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
        <h2 id="extensionName">GITEASE</h2>
        <p>
            <button id="loginButton">Login with GitHub</button>
            <button id="giteasebutton" style="display: none;">Open Dashboard</button>
        </p>
    </div>

    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
        <input type="text" id="searchInput" placeholder="Search GitHub..." style="flex: 1; margin-right: 10px;" />
        <button id="searchButton">Search</button>
    </div>

    <div style="display: flex; justify-content: space-between; align-items: center; gap: 15px; flex-wrap: wrap;">
        <div>
            <label>Search Type:</label>
            <select id="searchType">
                <option value="repository">Repositories</option>
                <option value="issue">Issues</option>
                <option value="pr">Pull Requests</option>
            </select>
        </div>

        <div>
            <label>Language:</label>
            <select id="languageSelect">
                <option value="">Any</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="Go">Go</option>
                <option value="C++">C++</option>
            </select>
        </div>

        <div>
            <label>Min Stars:</label>
            <input type="number" id="minStars" placeholder="100" />
        </div>

        <div>
            <label>Sort By:</label>
            <select id="sortSelect">
                <option value="best-match">Best Match</option>
                <option value="stars-desc">Most Stars</option>
                <option value="stars-asc">Fewest Stars</option>
            </select>
        </div>
    </div>

    <h3>Results</h3>
    <ul id="results"></ul>

    <h3>Bookmarked Repos</h3>
    <ul id="bookmarks"></ul>

    <h3>PR Templates</h3>
    <input type="text" id="newTemplate" placeholder="New Template" />
    <button id="addTemplate">Add Template</button>
    <ul id="templateList"></ul>

    <script src="popup.js"></script>
</body>
</html>
